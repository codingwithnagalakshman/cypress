## buildspec.yml
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - yum install libnotify GConf2 nss libXScrnSaver libXtst libXtst xauth xorg-x11-server-Xvfb -y
      - yum install at-spi2-atk atk gtk3 libgbm-devel -y
      - npm install
  pre_build:
    commands:
      - npm run cy:verify
      - npm run cy:info
  build:
    commands:
      - npx cypress run --headless --browser firefox
